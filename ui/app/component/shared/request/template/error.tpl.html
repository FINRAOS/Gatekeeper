<md-dialog aria-label="Error" class="md-dialog-wrap">
        <md-toolbar class="md-toolbar-tools" layout-align="start center" style="background: #fb483d">
            <div class="header-dialog">
                <md-icon  class="material-icons step"ng-bind="'error'"></md-icon>
                Error
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                {{message}}
            </div>
        </md-dialog-content>
        <md-dialog-actions class="dialog-footer" layout="row" layout-align="end center">
            <md-button class="cancel-btn" ng-click="cancel()">
                OK
            </md-button>
        </md-dialog-actions>
</md-dialog>
