<md-content id="gkRequestContainer" class="layout-fill">
    <div layout-gt-sm="column" flex="100">
        <md-card layout-padding>
            <div id="containerRequests" layout="column" layout-padding>
                <h1 class=".md-display-1">{{gkAppCtrl.headerLabel}}</h1>
                <gk-table config="gkAppCtrl.requestTable"></gk-table>
                <div layout="row" layout-align="center center" layout-padding layout-fill>
                    <span ng-if="!gkAppCtrl.fetched" config="">Please Wait...</span>
                    <span ng-if="gkAppCtrl.fetched && gkAppCtrl.requestTable.data.length === 0" config="">{{gkAppCtrl.noData}}</span>
                </div>
            </div>
        </md-card>
    </div>
</md-content>
