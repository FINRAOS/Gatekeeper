<md-dialog aria-label="Confirm" class="md-dialog-wrap">
        <md-toolbar class="md-toolbar-tools" layout-align="start center">
            <div class="header-dialog">
                {{title}}
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                {{message}}
            </div>
        </md-dialog-content>
        <md-dialog-actions class="dialog-footer" layout="row" layout-align="center center">
            <md-button class="md-raised md-primary" ng-click="action()">
                    {{button}}
            </md-button>
            <md-button class="md-primary" ng-click="cancel()">
                Close
            </md-button>
        </md-dialog-actions>
</md-dialog>
