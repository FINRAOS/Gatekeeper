<div ng-if="gkSelfServiceCtrl.fetching.grant">
    <div style="overflow:hidden; position: fixed;  top: 0;  left: 0;  width: 100%;  height: 100%;  z-index: 10;  background-color: rgba(0,0,0,0.5); /*dim the background*/" ></div>
    <div style="position: fixed; z-index:99" layout="column" layout-align="center center" layout-fill>
        <md-card layout-padding style="background-color:white;" layout="column">
            <div layout="row" layout-align="center center">
                <md-progress-circular class="md-accent" md-mode="indeterminate"></md-progress-circular>
                <span layout-padding>Please Wait</span>
            </div>
        </md-card>
    </div>
</div>
<md-content id="gkAdminContainer">
    <div layout-gt-md="row" id="gkADAWSInterface" >
        <div gatekeeper-user-component layout-gt-sm="column" flex="100" flex-gt-md="30"></div>
        <div gatekeeper-rds-component
             title="Which Databases?"
             on-deselect-fn="gkSelfServiceCtrl.checkIfApprovalNeeded"
             on-select-fn="gkSelfServiceCtrl.checkIfApprovalNeeded"
             selected-items="gkSelfServiceCtrl.selectedItems"
             data="gkSelfServiceCtrl.rdsInstances"
             forms="gkSelfServiceCtrl.forms"
             selection="single"
             layout-gt-sm="column" flex="100" flex-gt-md="70"></div>
    </div>
    <div gatekeeper-rds-grant-component layout="row" layout-fill id="gkGrantInterface" layout-padding></div>
</md-content>
